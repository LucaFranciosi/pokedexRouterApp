<ng-container *ngIf="this.auth.user">
    <header>
        <div class='logo_type'>
            <div class='burger_icon' (click)="handleClick()"></div>
            <div class='title_container'>
                <h1 class='title'>
                    <img id="pokeball" src="../../../../assets/img/pokeball.svg" alt="Pokeball" /> Pokedex
                </h1>
            </div>
            <div class="loggedUser">
                <div class=" userDiv">

                    <app-tool-tip class="user_toolTip" [user]="this.auth.user">
                    </app-tool-tip>

                </div>
                <div class="logOutDiv" (click)="logout()"></div>
            </div>
        </div>
        <hr class='bar' />
        <app-navbar [navBarStatus]="navBarStatus" (navBarStatusChange)="openMenuFromHeader($event)"></app-navbar>
    </header>
</ng-container>
